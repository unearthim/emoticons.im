<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- CRT Scan Lines Effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1200" height="4">
      <rect width="1200" height="2" fill="#39ff14" opacity="0.02"/>
      <rect y="2" width="1200" height="2" fill="#000000" opacity="0.3"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply Scan Lines -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Title -->
  <text x="600" y="180" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#39ff14" text-anchor="middle" filter="url(#glow)">
    emoticons.im
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="'Courier New', monospace" font-size="28" fill="#39ff14" text-anchor="middle" opacity="0.8">
    The Original Digital Language
  </text>
  
  <!-- Emoticon Grid -->
  <g font-family="'Courier New', monospace" font-size="48" fill="#39ff14" filter="url(#glow)">
    <!-- Row 1 -->
    <text x="250" y="340" text-anchor="middle">:)</text>
    <text x="400" y="340" text-anchor="middle">:D</text>
    <text x="550" y="340" text-anchor="middle">;)</text>
    <text x="700" y="340" text-anchor="middle">:(</text>
    <text x="850" y="340" text-anchor="middle">:P</text>
    <text x="1000" y="340" text-anchor="middle">:O</text>
    
    <!-- Row 2 - Kaomoji -->
    <text x="200" y="430" text-anchor="middle" font-size="40">(╯°□°)╯︵ ┻━┻</text>
    <text x="500" y="430" text-anchor="middle" font-size="40">¯\_(ツ)_/¯</text>
    <text x="800" y="430" text-anchor="middle" font-size="40">(ಠ_ಠ)</text>
    <text x="1050" y="430" text-anchor="middle" font-size="40">(｡◕‿◕｡)</text>
  </g>
  
  <!-- Bottom Badge -->
  <rect x="440" y="500" width="320" height="60" rx="30" fill="#050505" stroke="#39ff14" stroke-width="2"/>
  <text x="600" y="540" font-family="'Courier New', monospace" font-size="24" fill="#39ff14" text-anchor="middle">
    Digital Monument
  </text>
  
  <!-- Vignette Effect -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>
